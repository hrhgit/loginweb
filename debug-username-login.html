<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名登录调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1f6f6d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #1a5d5b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>用户名登录调试工具</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="输入要查询的用户名">
    </div>
    
    <button onclick="testUsernameToEmail()">测试用户名转邮箱</button>
    <button onclick="testRPCFunction()">测试 RPC 函数</button>
    <button onclick="listProfiles()">查看所有用户</button>
    
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
        
        // 替换为你的 Supabase 配置
        const supabaseUrl = 'https://whnetfkhvuhcavvojjxa.supabase.co'
        const supabaseKey = 'sb_publishable_vzBphiRwGub1_cRAjiVDPg_OVB89HxF'
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        window.supabase = supabase
        
        window.testUsernameToEmail = async function() {
            const username = document.getElementById('username').value.trim()
            if (!username) {
                showResult('请输入用户名', 'error')
                return
            }
            
            showResult('正在查询...', 'info')
            
            try {
                // 直接从 profiles 表查询
                const { data, error } = await supabase
                    .from('profiles')
                    .select('email')
                    .eq('username', username)
                    .single()
                
                if (error) {
                    showResult(`查询错误: ${JSON.stringify(error, null, 2)}`, 'error')
                } else if (data && data.email) {
                    showResult(`找到邮箱: ${data.email}`, 'success')
                } else {
                    showResult('未找到该用户名对应的邮箱', 'error')
                }
            } catch (err) {
                showResult(`异常: ${err.message}`, 'error')
            }
        }
        
        window.testRPCFunction = async function() {
            showResult('测试 RPC 函数是否存在...', 'info')
            
            try {
                // 测试函数是否存在
                const { data, error } = await supabase
                    .rpc('get_user_email_by_username', { username_param: 'test_nonexistent_user' })
                
                if (error) {
                    if (error.message.includes('function') && error.message.includes('does not exist')) {
                        showResult('RPC 函数不存在，请先在 Supabase 中执行 SQL 函数', 'error')
                    } else {
                        showResult(`RPC 函数存在，但查询失败: ${JSON.stringify(error, null, 2)}`, 'info')
                    }
                } else {
                    showResult('RPC 函数正常工作', 'success')
                }
            } catch (err) {
                showResult(`RPC 测试异常: ${err.message}`, 'error')
            }
        }
        
        window.listProfiles = async function() {
            showResult('查询所有用户资料...', 'info')
            
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id, username, email')
                    .limit(10)
                
                if (error) {
                    showResult(`查询错误: ${JSON.stringify(error, null, 2)}`, 'error')
                } else {
                    showResult(`用户列表:\n${JSON.stringify(data, null, 2)}`, 'success')
                }
            } catch (err) {
                showResult(`查询异常: ${err.message}`, 'error')
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result')
            resultDiv.textContent = message
            resultDiv.className = `result ${type}`
        }
    </script>
</body>
</html>
